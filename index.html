<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Andrew Brooke - Developer</title>

	<link type="text/css" href="css/hamburger.css" rel="stylesheet">
	<link href='css/styles.min.css' rel='stylesheet' type='text/css'>

	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

			$('#mobile_nav_toggle').on('click', function() {
				$('#mobile_nav_toggle .hamburger').toggleClass('is-active');
				if (document.body.classList.contains('hamburgler-active')) {
					document.body.classList.remove('hamburgler-active');
				} else {
					document.body.classList.add('hamburgler-active');
				}
			});

			window.addEventListener("keyup", function(e) {
				if (e.keyCode == 27) document.body.classList.remove('hamburgler-active');
			}, false);

			var animating = false;
			$('.nav_link').on('click', function(e) {
				e.preventDefault();
				var href = $(this).attr('href');

				$('#header nav a h4').removeClass('active');
				$('#header nav a[href="' + href + '"] h4').addClass('active');

				var animationTime = 0;
				if ($(window).width() > 680)
					animationTime = 1000;

				$('html, body').stop(true, false);

				animating = true;
				$('html, body').animate({
					scrollTop: $(href).offset().top
				}, animationTime, function() {
					animating = false;
				});
				$('#mobile_nav_toggle .hamburger').removeClass('is-active');
				document.body.classList.remove('hamburgler-active');
			});

			$("#parallax").backstretch("images/poly.png");

		});
	</script>

</head>

<body>
	<div id="mobile_nav">
  		<div>
			<a style="text-decoration: none" href="#contact" class="nav_link"><h1>Contact</h1></a>

		</div>

			<a href="#contact" class="nav_link"><h4>Contact</h4></a>
			<a target="_blank" href="Andrew%20Brooke%20-%20Resume.pdf"><h4><img src="images/download.png">Resume</h4></a>
		</nav>
		<div id="mobile_nav_toggle">
			<button class="hamburger hamburger--squeeze" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>

		</div>
	</div>
	<div id="parallax" class="section_wrapper"></div>

	<div class="section_wrapper" id="contact">

</body>

</html>
